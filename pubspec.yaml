name: app_shop_dien_tu
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1
  google_nav_bar: ^5.0.6
  line_icons: ^2.0.3
  provider: ^6.1.2
  cupertino_icons: ^1.0.6
  intl: ^0.17.0
  line_awesome_flutter: ^3.0.1
  ionicons: ^0.2.2
  http: ^1.2.1
  dio: ^5.4.0
  shared_preferences: ^2.2.2
  animate_do: ^3.1.2
  icons_plus: ^4.0.0
  table_calendar: ^3.0.0
  carousel_slider: ^4.0.0
  flutter_svg: ^2.0.5
  fl_chart: ^0.62.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets: 
    - images/
    - assets/images/
    - assets/svg/
  fonts:
    - family: IBMPlexSans
      fonts:
        - asset: assets/fonts/IBMPlexSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/IBMPlexSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/IBMPlexSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/IBMPlexSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/IBMPlexSans-Light.ttf
          weight: 300
        - asset: assets/fonts/IBMPlexSans-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/IBMPlexSans-Thin.ttf
          weight: 100
